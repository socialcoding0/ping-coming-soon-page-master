<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/3618d78403.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
  <section id="container" role="main">
    <img src="./images/logo.svg" alt="logo" id="logo">
    <h1><span>We are launching</span> soon!</h1>
    <p> Subscribe and get notified</p>
    <div id="form-input">
      <input type="email" id="text-input" placeholder="Your email adress...">
      <p id="error-message">Please provide a valid email adress</p>
      <button id="submit">Notify Me</button>
    </div>

    <img src="./images/illustration-dashboard.png" alt="dashboard" id="dashboard">
    <div id="social-media">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div> <i class="fa-brands fa-instagram"></i></div>
    </div>
    <p id="footer">&copy; Copyright Ping. All rights reserved.</p>
  </section>









</body>
<script src="script.js"></script>

</html>
